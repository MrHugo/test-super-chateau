<div class="carousel"
     [ngClass]="{'carousel-fullscreen': carouselIsFullScreen}"
     (click)="resizeCarousel()">
   <div [ngClass]="{'background-diapo': carouselIsFullScreen}"><div>
   <ul class="slides">
       <li *ngFor="let image of images">
           <h1>{{ image.title }}</h1>
           <img src="{{ image.url }}">
       </li>
   </ul>
</div>
